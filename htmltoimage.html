<!DOCTYPE html>
<html>
<head>
	<title>HTML to image</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/html2canvas.js" type="text/javascript"></script>

	<style>
	.message{
		position: absolute;
    	color: black;   
		margin: 20px;
		font-size: 22px;
		/*left: 0;		
		text-align: center;
		top: 30px;
		width: 100%;	*/
		width: 21%;
		font-family: monospace;
	}
	.message h3{
		font-size: 40px;
	}

	.img-background img{
	width: 100%;	
	}

	#html-content-holder{
		background-color: #F0F0F1;
    	color: #00cc65;
    	width: 450px;
    /* padding-left: 25px; */
    	padding: 10px;
    	margin: 10px;
	}

	button, a{
		margin: 10px;
	}
</style>

</head>


<body>

	<div id="html-content-holder" >
        
			<div class="message">
				<p> Rolfy esta estudiando Ingenieria de Sistemas </p>

				<p id="message_tags">
					Billy  no te actualizara el antivirus <br>Se como billy , se parte de Uconecta
				</p> 

			</div>

			<div class="img-background">
				<img src = "img/meme_fondo_2.jpg"/>
			</div>		

    </div>

    	<button type="button" id="btn-Preview-Image" class="btn btn-info">Preview</button>
     	<a  id="btn-Convert-Html2Image" class="btn btn-success">Download</a>
  		
    
    <h3>Preview :</h3>
    <div id="previewImage">
    </div>


</body>

<script type="text/javascript">
	
	//*
var element = $("#html-content-holder"); // global variable
var getCanvas; // global variable
 
    $("#btn-Preview-Image").on('click', function () {
         html2canvas(element, {
         onrendered: function (canvas) {
                $("#previewImage").html(canvas);
                getCanvas = canvas;
             }
         });
    });
//*

//*
$("#btn-Convert-Html2Image").on('click', function () {
    var imgageData = getCanvas.toDataURL("image/png");
    // Now browser starts downloading it instead of just showing it
    var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
    $("#btn-Convert-Html2Image").attr("download", "meme.png").attr("href", newData);
});
//*

</script>
</html>
